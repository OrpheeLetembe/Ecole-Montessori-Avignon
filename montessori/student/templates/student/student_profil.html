{% block content %}

                <h3>Profil</h3>

                <form method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}

                </form>
                <div>
                        {% for ambience in ambiences %}

                        {% endfor %}
                </div>
        </div>

{% endblock content %}
