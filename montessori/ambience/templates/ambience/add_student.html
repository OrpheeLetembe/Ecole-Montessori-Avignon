{% extends "ambience/base.html" %}

{% block title %}Ambiance inscription{% endblock %}

{% block content %}
        <div>
                <a href="{% url 'ambience_detail' pk=ambience.id%}">Retour</a>
                <p>{{ message}}</p>
                <form method='post' enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button class="btn btn-outline-dark" type='submit' >Enregistrer</button>
                </form>
        </div>

{% endblock content %}
